// android/build.gradle (Project-level build.gradle)

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Gradle plugin for building Android apps
        classpath 'com.android.tools.build:gradle:8.0.2' // Use your required version
        // Google Services plugin (for Firebase, Google Play services, etc.)
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
